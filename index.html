<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSICIONAMENTO</title>
    <style>
   div, p, h1{
    background-color: aqua;
}
    span, a, strong{
        background-color: blueviolet;
}
button{
 background-color: green;   
}

</style>
</head>
<body>
<!--Display block-->
<div style="width: 50%;">Display block</div>
<p>Display block</p>
<h1>Display block</h1>

<!-- Display inline -->
<span>Display inline</span>
<a href="">Display inline</a>
<strong>Display inline</strong>

<!--Display inline-block-->
<button style="width: 30%;">Botão</button>
<button style="width:30%;">Botão</button>

<div style="width: 50%;">
<span>Texto</span>
</div>

<div style="display: none;">Elemento visivel</div>
</body>
</html>
